<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="Free Web tutorials for HTML and CSS">
        <meta name="author" content="Vuk Perisic">
        <title id = "Title">A Meaningful Page Title</title>
        <link rel = "stylesheet" type = "text/css" href = "index.css" />
    </head>
    <body>
        <div id = "main_body">
            <h1 id = "header_title">Title of my choice</h1>
            <div id = "navbar">
                <a class = "navlink" href = "#firstpic">First Picture</a>
                <a class = "navlink" href = "#lastpic">Last Picture</a>
                <a class = "navlink" href = "#footer">Contact</a>
            </div>
            <button onClick = "light()" style = "width: 50px;">Light</button>
            <button  onClick = "dark()"  style = "width: 50px;">Dark</button>
            <script>
                function dark()  {
                    const main_body = document.getElementById("main_body");
                    const header = document.getElementById("header_title");
                    const navbar = document.getElementById("navbar");
                    var elements = document.getElementsByClassName("navlink");
                    for (var i = 0; i < elements.length; i++) {
                        elements[i].style.color = "lightblue";
                    }
                    navbar.style.color = "#FFFFFF";
                    navbar.style.backgroundColor = "#02075d";
                    header.style.color = "#FFFFFF";
                    main_body.style.backgroundColor = "#02075d";
                    document.body.style.backgroundColor = "#02075d";

                    // change pictures to dark Plextech logo
                    var pics = document.getElementsByClassName("plexlogo");
                    for (var i = 0; i < pics.length; i++) {
                        pics[i].src = "images\\dark_plex.png";
                    }
                    document.getElementById("favicon").src = "images\\dark_plex.png";
                    
                    var text = document.getElementsByClassName("laterText");
                    for (var i = 0; i < text.length; i++) {
                        text[i].style.color = "white";
                    }

                    var img_sec = document.getElementsByClassName("image_section");
                    for (var i = 0; i < img_sec.length; i++) {
                        img_sec[i].style.backgroundColor = "#000000";
                    }
                    document.getElementById("tab").style.backgroundColor = "#000000";
                    document.getElementById("footer").style.backgroundColor = "orange";
                    document.getElementById("footer").style.color = "darkblue";
                };

                function light()  {
                    const main_body = document.getElementById("main_body");
                    const header = document.getElementById("header_title");
                    const navbar = document.getElementById("navbar");
                    var elements = document.getElementsByClassName("navlink");
                    for (var i = 0; i < elements.length; i++) {
                        elements[i].style.color = "darkblue";
                    }
                    navbar.style.backgroundColor = "#dbedf4";
                    header.style.color = "#000000";
                    main_body.style.backgroundColor = "lightgoldenrodyellow";
                    document.body.style.backgroundColor = "white";

                    // change pictures to dark Plextech logo
                    var pics = document.getElementsByClassName("plexlogo");
                    for (var i = 0; i < pics.length; i++) {
                        pics[i].src = "images\\download.png";
                    }
                    document.getElementById("favicon").src = "images\\download.png";
                    
                    var text = document.getElementsByClassName("laterText");
                    for (var i = 0; i < text.length; i++) {
                        text[i].style.color = "black";
                    }

                    var img_sec = document.getElementsByClassName("image_section");
                    for (var i = 0; i < img_sec.length; i++) {
                        img_sec[i].style.backgroundColor = "lightcyan";
                    }

                    document.getElementById("tab").style.backgroundColor = "lightcyan";
                    document.getElementById("footer").style.backgroundColor = "lightgray";
                    document.getElementById("footer").style.color = "#000000";
                   
                };
            </script>
            <a href = "https://en.wikipedia.org/wiki/Main_Page"><img id = "favicon" src = "C:\Users\vukpe\OneDrive\Documents\plex_logo.png"></a>
            <p class = "laterText" style = "font-size: 16px;">Custom description to be written...</p>
            <h2 class = "laterText">Header with a title</h2>
            <div class = "image_section">
                <img id = "firstpic" class = "plexlogo" src = "images\download.png">
                <img class = "plexlogo" src = "images\download.png">
            </div>
            <div id = "tab" style = "height: 10px; background-color: lightcyan"></div>
            <div class = "image_section" >
                <img class = "plexlogo" src = "images\download.png">
                <img id = "lastpic" class = "plexlogo" src = "images\download.png">
            </div>
            
            <div id = "footer">Contact Me! Insta: @vuki.p</div>
        </div>
    </body>
</html>
